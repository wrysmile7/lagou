<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lagou后台管理</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-1.9.1.min.js"></script>
	<script src="js/jquery.cookie.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/index.js"></script>
	<style type="text/css">
		header{
			width: 100%;
			height: 50px;
			background: #000;
		}
		.header_box{
			width: 70%;
			height: 50px;
			color: #999;
			margin: auto;
			line-height: 50px;
		}
		.header_box ul{
			float: left;
			list-style: none;
			margin-bottom: 0;
			padding-left: 0;
		}
		.header_box ul li{
			float: left;
			padding-right: 25px;
			cursor: pointer;
		}
		.header_box p{
			width: 80px;
			float: right;
			display: flex;
			justify-content: space-between;
		}
		.header_box span{
			cursor: pointer;
		}
		.header_box span:hover{
			color: #fff;
		}
		a{
			color: #999;
		}
		a:hover{
			color: #fff;
			text-decoration: none;
		}
	</style>
</head>
<body>
	<header>
		<div class="header_box">
			<ul>
				<li style="font-size: 16px;">拉钩网管理系统</li>
				<li><span style="color: #fff;">首页</span></li>
				<li><span><a href="/pages/job.html">职位管理</a></span></li>
				<li style="display: none;" id="admin"><span><a href="/pages/usermanage.html">用户管理</a></span></li>
			</ul>
			<p>
				<span id="login" data-toggle="modal" data-target="#login_box">登录</span>
				<span id="user_title" data-id=""></span>
				<span id="regist" data-toggle="modal" data-target="#regist_box">注册</span>
				<span id="off" style="display: none;">注销</span>
			</p>
		</div>
	</header>
	<div class="warp">
		<!-- 注册模态框 -->
		<div class="modal fade" id="regist_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">用户注册</h4>
		      </div>
		      <div class="modal-body">
		      	<form>
		      		<div class="form-group">
					    <label for="exampleInputEmail1">用户名</label>
					    <input type="text" class="form-control" id="rsname" placeholder="输入用户名">
					</div>
					<div class="form-group">
					    <label for="exampleInputEmail1">密码</label>
					    <input type="password" class="form-control" id="rspwd" placeholder="输入密码">
					</div>
					<div class="form-group">
					    <label for="exampleInputEmail1">确认密码</label>
					    <input type="password" class="form-control" id="rsrepwd" placeholder="再次输入密码">
					</div>
					<div class="form-group">
					    <label for="exampleInputEmail1">邮箱</label>
					    <input type="email" class="form-control" id="rsemail" placeholder="输入e-mail地址">
					</div>
		      	</form>
		      </div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-default hidden" data-dismiss="modal" id="rsclose">Close</button>
		        <button type="button" class="btn btn-primary" id="rs_btn">注册</button>
		      </div>
		    </div>
		  </div>
		</div>


		<!-- 登录模态框 -->
		<div class="modal fade" id="login_box" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">用户登录</h4>
		      </div>
		      <div class="modal-body">
		      	<form>
		      		<div class="form-group">
					    <label for="exampleInputEmail1">用户名</label>
					    <input type="text" class="form-control" id="lgname" placeholder="输入用户名">
					</div>
					<div class="form-group">
					    <label for="exampleInputEmail1">密码</label>
					    <input type="password" class="form-control" id="lgpwd" placeholder="输入密码">
					</div>
		      	</form>
		      </div>
		      <div class="modal-footer">
		      	<button type="button" class="btn btn-default hidden" data-dismiss="modal" id="lgclose">Close</button>
		        <button type="button" class="btn btn-primary" id="lg_btn">登录</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>
</body>
</html>
